<div class="flex items-center justify-between space-x-4">
  <tui-pagination
    [index]="index"
    [length]="length"
    (indexChange)="goToPage($event)"
  />

  <div class="flex items-center space-x-2 ml-4">
    <select
      (change)="onChange($event)"
      class="px-3 py-1 rounded-md border-gray-300 bg-white text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option *ngFor="let page of paginationPageSizeSelector" [value]="page">
        {{ page }}
      </option>
    </select>
    <span class="text-gray-500">items per page</span>
  </div>

  <div class="text-gray-500">1-7 of 123455 items</div>
</div>
